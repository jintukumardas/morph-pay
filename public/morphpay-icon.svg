<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Interconnected Chains (representing multichain) -->
  <g stroke="white" stroke-width="3" fill="none">
    <!-- Chain 1 -->
    <circle cx="30" cy="35" r="8"/>
    <circle cx="45" cy="25" r="8"/>
    <line x1="37" y1="32" x2="38" y2="28"/>
    
    <!-- Chain 2 -->
    <circle cx="70" cy="35" r="8"/>
    <circle cx="55" cy="25" r="8"/>
    <line x1="63" y1="32" x2="62" y2="28"/>
    
    <!-- Chain 3 -->
    <circle cx="30" cy="65" r="8"/>
    <circle cx="45" cy="75" r="8"/>
    <line x1="37" y1="68" x2="38" y2="72"/>
    
    <!-- Chain 4 -->
    <circle cx="70" cy="65" r="8"/>
    <circle cx="55" cy="75" r="8"/>
    <line x1="63" y1="68" x2="62" y2="72"/>
    
    <!-- Central Hub (USDC) -->
    <circle cx="50" cy="50" r="12" fill="white" stroke="url(#gradient)" stroke-width="3"/>
  </g>
  
  <!-- USDC Symbol in center -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#gradient)">$</text>
  
  <!-- Connection lines between chains and center -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="2">
    <line x1="38" y1="42" x2="44" y2="46"/>
    <line x1="62" y1="42" x2="56" y2="46"/>
    <line x1="38" y1="58" x2="44" y2="54"/>
    <line x1="62" y1="58" x2="56" y2="54"/>
  </g>
</svg>